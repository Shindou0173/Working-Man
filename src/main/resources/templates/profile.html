<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #F0F0F0">
<!--HEADER START-->

<div class="d-inline-flex" style="width: 80%; margin-left: 10%; border: solid black; border-radius: 10px;">
    <!-- Logo start -->
    <div>
        <button id="home" type="button" class="btn btn-light" style="border: #F0F0F0;">
            <img src="/working-man.jpg" class="img-fluid" style="width: 100px; height: 50px">
            <h1>Working Man</h1>
        </button>
    </div>
    <!-- Logo end -->
    <div class="d-inline-flex">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="width: 100%; margin-top: 40px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="MyTask" type="button" class="nav-link" style="margin-top: -5%; margin-left: 20%; width: 200px;color: black; font-size: 20px; font-weight: bolder;">
                            VIỆC CỦA TÔI
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="Assign" type="button" class="nav-link" style="color: black; margin-top: -5%; margin-left: 20%; width: 200px; font-size: 20px; font-weight: inherit;">
                            VIỆC TÔI GIAO
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="Report" type="button" class="nav-link" style="color: black; margin-top: -5%; margin-left: 20%; width: 200px; font-size: 20px; font-weight: inherit;">
                            BÁO CÁO
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="Statistic" type="button" class="nav-link" style="color: black; margin-top: -5%; margin-left: 20%; width: 200px; font-size: 20px; font-weight: inherit;">
                            THỐNG KÊ
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- User field start -->
        <div class="dropdown" style="margin-top: 2% ;margin-left: 10%; margin-right: 2%;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="Truong Nguyen Phu Quy Photo.jpg" alt="Profile" class="profile-image" width="30%;" style="border-radius: 50%;">
            </button>
            <h4 id="hello" class="d-flex justify-content-center">Xin chào, </h4>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="http://localhost:8080/profile">Hồ sơ</a>
                <a class="dropdown-item" href="http://localhost:8080/login">Đăng xuất</a>
            </div>
        </div>
        <!-- User field end -->
    </div>
</div>

<div class="d-inline-flex" style="width: 80%; margin-left: 10%; border: solid black; border-radius: 10px;">
</div>
<!--HEADER END-->
<!--BODY START-->

<div id="Body" class="d-inline-flex" style="width: 80%; margin-left: 10%; border: solid black; border-radius: 10px; padding-bottom: 5%;">
    <form id="formInfo" action="" class="border border-dark rounded p-4 mx-auto" style="max-width: 800px; margin-top: 2%;">



    </form>
</div>

<!--BODY END-->
<!--Function Start here-->
<script>
    $(document).ready(function(){
        var body = $('#formInfo');
        body.empty();
        var content = '<div class="form-group text-center">\n' +
            '            <label class="font-weight-bold">TÀI KHOẢN</label>\n' +
            '            <input id="Username" type="text" class="form-control" style="border-radius: 20px;" required>\n' +
            '        </div>\n' +
            '\n' +
            '        <div class="form-group text-center">\n' +
            '            <label for="Email" class="font-weight-bold">EMAIL</label>\n' +
            '            <input id="Email" type="text" class="form-control" style="border-radius: 20px;" required>\n' +
            '        </div>\n' +
            '\n' +
            '        <div class="form-group text-center">\n' +
            '            <label class="font-weight-bold">MẬT KHẨU</label>\n' +
            '            <input id="Password" type="password" class="form-control" style="border-radius: 20px;" required>\n' +
            '        </div>\n' +
            '\n' +
            '        <div class="form-group text-center">\n' +
            '            <label for="Retype" class="font-weight-bold">NHẬP LẠI MẬT KHẨU</label>\n' +
            '            <input id="Retype" type="password" class="form-control" style="border-radius: 20px;" required>\n' +
            '        </div>\n' +
            '\n' +
            '        <div class="form-group text-center">\n' +
            '            <label for="image" class="font-weight-bold mt-3">HÌNH ẢNH</label>\n' +
            '            <input id="image" type="file" class="form-control" required>\n' +
            '        </div>' +
            '<input type="submit" value="SỬA THÔNG TIN" style="margin-left: 100px; margin-top: 20px; border-radius: 10px; width: 150px; height: 50px; color: white; background-color: royalblue">';
        body.append(content);
        $.ajax({
            url: 'http://localhost:8080/user/currUser',
            type: 'GET',
            success: function (response){
                console.log(response)
                $('#Username').val(response.username);
                $('#Email').val(response.email);
                $('#Password').val(response.password);
                $('#Retype').val(response.password);
            }, error: function (xhr, status, error){
                console.log(error);
            }
        })
    })

     // document.getElementById('formRegister').addEventListener('submit', function (event){
     //     event.preventDefault();
     //
     // })
</script>
</body>
</html>
